<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${userlist}">
    <div th:text="'Login: '+${user.login}"></div>
    <div th:text="'Password: '+${user.pass}"></div>
</div>

</body>
</html>
